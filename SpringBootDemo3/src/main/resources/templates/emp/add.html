<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>添加员工</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
       <link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  
  <!-- 
    新增员工的模态框 
   Modal 
  <div class="modal fade" id="empAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">新增员工</h4>
      </div>
      <div class="modal-body">
      
       <!-- 输入员工信息的表单 
       <form class="form-horizontal">
  <div class="form-group">
    <label  class="col-sm-2 control-label">empName:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="empName" id="empName_add_input" placeholder="empName">
      <span id="helpBlock2" class="help-block"></span>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">email:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="email" id="email_add_input" placeholder="email">
        <span id="helpBlock2" class="help-block"></span>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">gender:</label>
    <div class="col-sm-10">
      <label class="radio-inline">
    <input type="radio" name="gender" id="male" value="M" checked="checked">男
   </label>
    <label class="radio-inline">
   <input type="radio" name="gender" id="female" value="F"> 女
   </label>
    </div>
  </div>
  
  <div class="form-group">
    <label  class="col-sm-2 control-label">deptName:</label>
    <div class="col-sm-10">
 <select class="form-control" name="dId" id="dept_add_select">
  
  </select>
    </div>
  </div>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="emp_save_btn">保存</button>
      </div>
    </div>
  </div>
</div>
  
   -->
  
  
  
   <form class="form-inline" action="/emp" method="post">
   <input type="hidden" name="_method" value="put" th:if=${emp!=null}></input>
    <input type="hidden" name="id" value="put" th:if=${emp!=null} th:value="${emp.id}"></input>
   <div class="form-group">
   <label>LastName</label>
   <input type="text" class="form-control" th:name="lastName" th:value="${emp!=null}?${emp.lastName}" placeholder="zhangsan"></input>
   </div>
   <div class="form-group">
   <label>Email</label>
   <input type="text" class="form-control" th:name="email" th:value="${emp!=null}?${emp.email}"  placeholder="34434@qq.com"></input>
   </div>
   <div class="form-group">
   <label>Gender</label>
   <div class="form-check form-check-inline">
   <input type="radio" class="form-check-input" th:name="gender" value="0" th:checked="${emp!=null}?${emp.gender}==0"></input>
   <label class="form-check-lable">女</label>
   </div>
   <div class="form-check form-check-inline">
   <input type="radio" class="form-check-input" th:name="gender" value="1" th:checked="${emp!=null}?${emp.gender}==1"></input>
   <label class="form-check-lable">男</label>
   </div>
  
   </div>
   <div class="form-group" >
   <label>Department</label>
   <select class="form-control" th:name="department.id">
  <option th:each="dept:${depts}" th:text="${dept.departmentName}" th:value="${dept.id}" th:selected="${emp!=null}?${dept.id==emp.department.id}"> </option>
   </select>
   </div>
   
    <div class="form-group">
   <label>Birth</label>
  <input type="text" class="form-control" th:name="birth"  placeholder="2010-11-03" th:value="${emp!=null}?${#dates.format(emp.birth,'yyyy-MM-dd') }"/>
  
   </div>
   <button type="submit" class="btn btn-primary" th:text="${emp!=null}?'修改':'添加'" >添加</button>
   </form>
   
   
  </body>
</html>
